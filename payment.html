<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment UI</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
   <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <!-- name -->
                    <div class="input-box">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Femi G.O" required>
                    </div>
                    <!-- name ends -->

                    <!-- email address -->
                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="email" placeholder="femi@gmail.com">
                    </div>
                    <!-- email address ends -->

                    <!-- city input -->
                    <div class="input-box">
                        <label for="">City</label>
                        <input type="text" placeholder="Lagos" required>
                    </div>
                    <!-- city input ends -->

                    <!-- state -->
                    <div class="input-box">
                        <label for="">State</label>
                        <input type="text" placeholder="Lagos">
                    </div>
                    <!-- state ends -->

                    <!-- zip code input -->
                    <div class="input-box">
                        <label for="">ZIP Code</label>
                        <input type="text" placeholder="ZIP Code">
                    </div>
                    <!-- zip code ends -->

                </div>

                <div class="col">
                    <h3 class="title">Payment Information</h3>
                    <div class="input-box">
                        <label for="">Cards Accepted</label>
                        <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs" alt="">
                    </div>
                    
                    <div class="input-box">
                        <label for="">Name On Card</label>
                        <input type="text" placeholder="Jesus">
                    </div>

                    <div class="input-box">
                        <label for="">Credit Card Number</label>
                        <input type="number" placeholder="1111-2222-3333-4444" required>
                    </div>
                
                    <div class="input-box">
                        <label for="">Exp. Month</label>
                        <input type="text" placeholder="January">
                    </div>

                    <div class="input-box">
                        <label for="">Exp Year</label>
                        <input type="number" placeholder="1960">
                    </div>
                </div>
            </div>
            <input class="submit-btn" type="submit" value="Proceed to checkout">
        </form>
   </div> 
</body>
</html>
